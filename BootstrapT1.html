<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Signup form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 900px; /* Increased width */
        width: 100%;
      }
      .form-side {
        padding: 2rem 3rem;
        width: 55%;
      }
      .image-side {
        width: 45%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-side img {
        max-width: 90%; /* Makes the image larger */
        height: auto;
      }
      .terms {
        font-size: 0.9rem;
      }
      .register-btn {
        background-color: #007bff;
        color: white;
        border: none;
        width: 100%;
      }
    </style>
    
  </head>
  <body>
  
  <div class="signup-container">
    <div class="form-card d-flex">
      <div class="form-side">
        <h2 class="mb-4">Sign up</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Repeat your Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" class="form-control" id="confirm-password" placeholder="Repeat your Password">
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label terms" for="terms">
              I agree to all statements in <a href="#">Terms of Service</a>
            </label>
          </div>
          <button type="submit" class="btn register-btn">Register</button>
        </form>
        <p class="text-center mt-3"><a href="#">I am already a member</a></p>
      </div>
      <div class="image-side">
        <img src="pc image.webp" alt="Desk Image">
      </div>
    </div>
  </div>
  
  </body>
  </html>
